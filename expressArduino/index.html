    <div class="container">
        <div class="jumbotron">
            <h1>Arduino Mega + node + expressjs</h1>
            <h2>Convertidor binario</h2>
            <br><br>
             <button id="conect" class="btn btn-primary">Conectar</button>
             <br><br>

             <label>Ingresa un numero en decimal: </label><input type="text" id="num_decimal">
             <button id="convert" class="btn btn-success">Convertir</button>
        </div>
    </div>
</body>
    <script>
        $( document ).ready(function (){
            $('#conect').click(function (){
                $.ajax({
                    url: "http://localhost:8080/conect",
                //
                }).done(function(response) {
                    alert(response);
                });
            });
            $('#convert').click(function (){
                var num = $('#num_decimal').val();
                $.ajax({
                    url: 'http://localhost:8080/convert/'+num,

                }).done(function (response){
                    alert(response);
                });
            });
